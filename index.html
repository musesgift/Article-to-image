        const themeParchmentBtn = document.getElementById('themeParchment');

        const inputTitle = document.getElementById('inputTitle');
        const inputSubtitle = document.getElementById('inputSubtitle');
        const inputAuthor = document.getElementById('inputAuthor');
        const inputHeaderNote = document.getElementById('inputHeaderNote');
        const inputFooterNote = document.getElementById('inputFooterNote');
        const headerImgUpload = document.getElementById('headerImgUpload');
        const removeImgBtn = document.getElementById('removeImgBtn');
        
        const previewTitle = document.getElementById('preview-title');
        const previewSubtitle = document.getElementById('preview-subtitle');
        const previewAuthor = document.getElementById('preview-author');
        const previewHeaderNote = document.getElementById('preview-header-note');
        const previewFooterNote = document.getElementById('preview-footer-note');

        document.execCommand('defaultParagraphSeparator', false, 'p');

        fontFamilySelect.addEventListener('change', (e) => {
            rootStyles.setProperty('--font-family', e.target.value);
        });

        titleFontSizeInput.addEventListener('input', (e) => {
            rootStyles.setProperty('--title-font-size', e.target.value + 'px');
            titleFontSizeVal.textContent = e.target.value + 'px';
        });

        function updateThemeColors(bg, text) {
            rootStyles.setProperty('--bg-color', bg);
            rootStyles.setProperty('--text-color', text);
            bgColorInput.value = bg;
            textColorInput.value = text;
        }

        bgColorInput.addEventListener('input', (e) => updateThemeColors(e.target.value, textColorInput.value));
        textColorInput.addEventListener('input', (e) => updateThemeColors(bgColorInput.value, e.target.value));

        themeDayBtn.addEventListener('click', () => updateThemeColors('#ffffff', '#333333'));
        themeNightBtn.addEventListener('click', () => updateThemeColors('#1a1a1a', '#e5e5e5'));
        themeParchmentBtn.addEventListener('click', () => updateThemeColors('#fdf6e3', '#4a4036'));

        function updateHeaderSpacing() {
            previewHeaderImg.style.marginBottom = '15px';
            previewTitle.style.marginBottom = '8px';
            previewSubtitle.style.marginBottom = '12px';
            previewAuthor.style.marginBottom = '0px'; 
            previewHeaderNote.style.marginBottom = '0px'; 

            let lastVisible = null;
            if (previewHeaderImg.style.display !== 'none') lastVisible = previewHeaderImg;
            if (previewTitle.style.display !== 'none') lastVisible = previewTitle;
            if (previewSubtitle.style.display !== 'none') lastVisible = previewSubtitle;
            if (previewAuthor.style.display !== 'none') lastVisible = previewAuthor;
            if (previewHeaderNote.style.display !== 'none') lastVisible = previewHeaderNote;

            if (lastVisible) {
                lastVisible.style.marginBottom = '45px'; 
            }
        }

        const bindTextSync = (inputEl, previewEl) => {
            inputEl.addEventListener('input', () => {
                if (inputEl.tagName === 'TEXTAREA') {
                    previewEl.innerHTML = inputEl.value.split(/\r?\n/).map(line => line.trim() ? `<p>${line}</p>` : '<p><br></p>').join('');
                } else {
                    previewEl.innerHTML = inputEl.value;
                }
                previewEl.style.display = inputEl.value.trim() ? 'block' : 'none';
                if(inputEl !== inputFooterNote) updateHeaderSpacing();
            });
        };

        bindTextSync(inputTitle, previewTitle);
        bindTextSync(inputSubtitle, previewSubtitle);
        bindTextSync(inputAuthor, previewAuthor);
        bindTextSync(inputHeaderNote, previewHeaderNote);
        bindTextSync(inputFooterNote, previewFooterNote);

        headerImgUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {

                    previewHeaderImg.style.display = 'block';
                    removeImgBtn.style.display = 'inline-flex';

                }

            }
        });

        removeImgBtn.addEventListener('click', () => {

            headerImgUpload.value = '';

            const text = (e.originalEvent || e).clipboardData.getData('text/plain');
            const formattedText = text.split(/\r?\n/).map(line => {
                return line.trim() ? `<p>${line}</p>` : '<p><br></p>';
            }).join('');
            document.execCommand('insertHTML', false, formattedText);
            syncPreview();
        });

        });

            rootStyles.setProperty('--header-note-indent', e.target.checked ? '2em' : '0em');

        async function generateAndShare() {
            if (!textInput.textContent.trim()) {
                alert('è¯·è‡³å°‘è¾“å…¥ä¸€äº›æ­£æ–‡å†…å®¹ï¼');
                return;
            }
            
            const splitCount = parseInt(document.getElementById('imageCount').value) || 1;
            
            const elementsToProcess = [];
            if (previewHeaderImg.style.display !== 'none') elementsToProcess.push(previewHeaderImg);
            if (previewTitle.style.display !== 'none') elementsToProcess.push(previewTitle);
            if (previewSubtitle.style.display !== 'none') elementsToProcess.push(previewSubtitle);
            if (previewAuthor.style.display !== 'none') elementsToProcess.push(previewAuthor);
            if (previewHeaderNote.style.display !== 'none') elementsToProcess.push(previewHeaderNote);
            
            Array.from(contentSection.children).forEach(el => {
                // æ ¸å¿ƒä¿®å¤ï¼šä¸å†è¿‡æ»¤æ‰ç©ºç™½è¡Œï¼ˆ<p><br></p> æˆ–å…¨ç©ºæ ¼çš„æ®µè½ï¼‰ï¼Œä¿ç•™ç”¨æˆ·æ’ç‰ˆçš„å‘¼å¸æ„Ÿ
                elementsToProcess.push(el);
            });

            if (previewFooterNote.style.display !== 'none') elementsToProcess.push(previewFooterNote);
            
            if (splitCount > 1 && elementsToProcess.length < splitCount) {
                alert('æ–‡ç« çš„å†…å®¹å—æ•°é‡æ¯”ä½ è¦åˆ‡åˆ†çš„å›¾ç‰‡å¼ æ•°è¿˜å°‘ï¼æ— æ³•å‡åŒ€åˆ‡åˆ†ã€‚');
                return;
            }

            const btn = document.querySelector('.primary-btn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = 'æ­£åœ¨å¤„ç†é«˜æ¸…æ’ç‰ˆ...';
            btn.style.backgroundColor = '#9ca3af'; 
            
            const currentBgColor = rootStyles.getPropertyValue('--bg-color').trim() || '#ffffff';
            
            try {
                let filesToShare = [];
                let fallbackImages = [];

                if (splitCount === 1) {
                    const canvas = await html2canvas(preview, { scale: 2, backgroundColor: currentBgColor });
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    filesToShare.push(new File([blob], "æ’ç‰ˆé•¿å›¾.png", { type: "image/png" }));
                    fallbackImages.push(canvas.toDataURL('image/png'));
                } else {
                    const tempContainer = document.createElement('div');
                    tempContainer.style.position = 'absolute';
                    tempContainer.style.left = '-9999px';
                    tempContainer.style.top = '0';
                    document.body.appendChild(tempContainer);

                    let totalHeight = 0;
                    elementsToProcess.forEach(el => {
                        const style = window.getComputedStyle(el);
                        totalHeight += el.offsetHeight + parseInt(style.marginTop || 0) + parseInt(style.marginBottom || 0);
                    });
                    const targetHeight = totalHeight / splitCount;

                    let currentPage = createPageContainer();
                    tempContainer.appendChild(currentPage);
                    let currentHeight = 0;
                    let pageIndex = 1;
                    const pages = [currentPage];

                    elementsToProcess.forEach((el) => {
                        const style = window.getComputedStyle(el);
                        const elHeight = el.offsetHeight + parseInt(style.marginTop || 0) + parseInt(style.marginBottom || 0);
                        
                        if (currentHeight + elHeight > targetHeight && currentHeight > 0 && pageIndex < splitCount) {
                            currentPage = createPageContainer();
                            tempContainer.appendChild(currentPage);
                            pages.push(currentPage);
                            currentHeight = 0;
                            pageIndex++;
                        }
                        
                        const clone = el.cloneNode(true);
                        clone.removeAttribute('id'); 
                        currentPage.appendChild(clone);
                        currentHeight += elHeight;
                    });

                    for (let i = 0; i < pages.length; i++) {
                        const canvas = await html2canvas(pages[i], { scale: 2, backgroundColor: currentBgColor });
                        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                        filesToShare.push(new File([blob], `æ’ç‰ˆå›¾_ç¬¬${i+1}é¡µ.png`, { type: "image/png" }));
                        fallbackImages.push(canvas.toDataURL('image/png'));
                    }

                    document.body.removeChild(tempContainer);
                }

                btn.innerHTML = originalHTML;
                btn.style.backgroundColor = '#2563eb';
                
                if (navigator.canShare && navigator.canShare({ files: filesToShare })) {
                    await navigator.share({
                        files: filesToShare,
                        title: 'ä¿å­˜æ’ç‰ˆå›¾',
                    });
                } else {
                    fallbackShowImage(fallbackImages);
                }

            } catch (error) {
                console.error(error);
                btn.innerHTML = originalHTML;
                btn.style.backgroundColor = '#2563eb';
                alert('ç”Ÿæˆè¿‡ç¨‹ä¸­å‡ºç°ç½‘ç»œæˆ–å†…å­˜å»¶è¿Ÿï¼Œè¯·åˆ·æ–°é‡è¯•ã€‚');
            }
        }

        function createPageContainer() {
            const page = document.createElement('div');
            page.className = 'preview-box';
            page.style.setProperty('--font-family', rootStyles.getPropertyValue('--font-family'));
            page.style.setProperty('--title-font-size', rootStyles.getPropertyValue('--title-font-size'));
            page.style.setProperty('--font-size', rootStyles.getPropertyValue('--font-size'));
            page.style.setProperty('--p-spacing', rootStyles.getPropertyValue('--p-spacing'));
            page.style.setProperty('--p-indent', rootStyles.getPropertyValue('--p-indent'));
            page.style.setProperty('--header-note-indent', rootStyles.getPropertyValue('--header-note-indent'));
            page.style.setProperty('--footer-note-indent', rootStyles.getPropertyValue('--footer-note-indent'));
            page.style.setProperty('--margin-x', rootStyles.getPropertyValue('--margin-x'));
            page.style.setProperty('--margin-y', rootStyles.getPropertyValue('--margin-y'));
            page.style.setProperty('--bg-color', rootStyles.getPropertyValue('--bg-color'));
            page.style.setProperty('--text-color', rootStyles.getPropertyValue('--text-color'));
            return page;
        }

        function fallbackShowImage(imgDataArray) {
            let resultContainer = document.getElementById('result-container');
            if (resultContainer) resultContainer.remove();

            resultContainer = document.createElement('div');
            resultContainer.id = 'result-container';
            resultContainer.style.marginTop = '40px';
            resultContainer.style.padding = '20px';
            resultContainer.style.backgroundColor = '#eef2ff';
            resultContainer.style.borderRadius = '12px';
            resultContainer.style.textAlign = 'center';
            
            const hint = document.createElement('h3');
            hint.style.color = '#4338ca';
            hint.innerText = `ğŸ‘‡ å·²ç”Ÿæˆ ${imgDataArray.length} å¼ å›¾ç‰‡ï¼Œè¯·é•¿æŒ‰ä¿å­˜`;
            resultContainer.appendChild(hint);
            
            imgDataArray.forEach((data, index) => {
                const wrapper = document.createElement('div');
                wrapper.style.marginBottom = '30px';
                
                const label = document.createElement('p');
                label.innerText = `ç¬¬ ${index + 1} é¡µ`;
                label.style.fontWeight = 'bold';
                label.style.color = '#6b7280';
                
                const imgElement = document.createElement('img');
                imgElement.src = data;
                imgElement.style.maxWidth = '100%';
                imgElement.style.boxShadow = '0 10px 25px rgba(0,0,0,0.15)';
                imgElement.style.borderRadius = '8px';
                
                wrapper.appendChild(label);
                wrapper.appendChild(imgElement);
                resultContainer.appendChild(wrapper);
            });
            
            document.getElementById('preview-panel').appendChild(resultContainer);
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        updateThemeColors('#ffffff', '#333333');
        syncPreview(); 
    </script>
