    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

        /* æå–å‡ºé€šç”¨çš„æ’ç‰ˆç±»åï¼Œæ–¹ä¾¿åå°åˆ‡åˆ†æ—¶å¤ç”¨æ ·å¼ */
        .preview-box {

<body>

    <div class="panel">
        <h2>1. æ’ç‰ˆè®¾ç½®</h2>
        <div class="settings-group">

            <div class="setting-item">

            <div class="setting-item">

                <label for="imageCount" style="color: #4338ca; font-weight: bold;">ç”Ÿæˆå›¾ç‰‡å¼ æ•°:</label>

        <h2>2. ç¼–è¾‘å†…å®¹</h2>
        <div class="editor-container">
            <div class="toolbar">
                <button class="tool-btn" onclick="formatDoc('bold')" title="åŠ ç²—"><b>B</b></button>
                <button class="tool-btn" onclick="formatDoc('italic')" title="æ–œä½“"><i>I</i></button>
                <button class="tool-btn" onclick="formatDoc('underline')" title="ä¸‹åˆ’çº¿"><u>U</u></button>
                <button class="tool-btn" onclick="formatDoc('strikeThrough')" title="åˆ é™¤çº¿"><s>S</s></button>
            </div>
            <div id="textInput" contenteditable="true" data-placeholder="åœ¨æ­¤è¾“å…¥æ–‡ç« ï¼Œç²˜è´´çº¯æ–‡æœ¬ä¼šè‡ªåŠ¨æ’ç‰ˆ..."></div>
        </div>
        
        <button class="primary-btn" onclick="generateAndShare()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
            3. æ™ºèƒ½æ’ç‰ˆå¹¶ä¿å­˜åˆ°ç›¸å†Œ
        </button>

    <div class="panel" id="preview-panel">
        <h2>é¢„è§ˆæ•ˆæœ (ä»…æ˜¾ç¤ºè¿è½½æ€»è§ˆ)</h2>
        <div id="preview-container">
            <div id="article-preview" class="preview-box"></div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const preview = document.getElementById('article-preview');
        const rootStyles = preview.style;

        const fontSizeInput = document.getElementById('fontSize');
        const fontSizeVal = document.getElementById('fontSizeVal');
        const paraSpacingInput = document.getElementById('paraSpacing');
        const paraSpacingVal = document.getElementById('paraSpacingVal');
        const pageMarginInput = document.getElementById('pageMargin');
        const pageMarginVal = document.getElementById('pageMarginVal');
        const textIndentInput = document.getElementById('textIndent');

        document.execCommand('defaultParagraphSeparator', false, 'p');

        function formatDoc(cmd) {
            document.execCommand(cmd, false, null);
            textInput.focus();
            syncPreview(); 
        }

        textInput.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = (e.originalEvent || e).clipboardData.getData('text/plain');
            const formattedText = text.split(/\r?\n/).map(line => {
                return line.trim() ? `<p>${line}</p>` : '<p><br></p>';
            }).join('');
            document.execCommand('insertHTML', false, formattedText);
            syncPreview();
        });

        function syncPreview() {
            const content = textInput.innerHTML;
            if (!textInput.textContent.trim() && !content.includes('img')) {
                preview.innerHTML = '<div style="color: #999; text-align: center; margin-top: 50px;">åœ¨æ­¤è¾“å…¥æ–‡ç« ...</div>';
                return;
            }
            preview.innerHTML = content;
        }

        textInput.addEventListener('input', syncPreview);
        textInput.addEventListener('keyup', syncPreview);

        fontSizeInput.addEventListener('input', (e) => {
            rootStyles.setProperty('--font-size', e.target.value + 'px');
            fontSizeVal.textContent = e.target.value + 'px';
        });

        paraSpacingInput.addEventListener('input', (e) => {
            rootStyles.setProperty('--p-spacing', e.target.value + 'px');
            paraSpacingVal.textContent = e.target.value + 'px';
        });

        pageMarginInput.addEventListener('input', (e) => {
            rootStyles.setProperty('--margin-x', e.target.value + 'px');
            pageMarginVal.textContent = e.target.value + 'px';
        });

        textIndentInput.addEventListener('change', (e) => {
            rootStyles.setProperty('--p-indent', e.target.checked ? '2em' : '0em');
        });

        // æ ¸å¿ƒï¼šå¤„ç†å•å›¾å’Œå¤šå›¾ç”Ÿæˆçš„é€»è¾‘
        async function generateAndShare() {
            if (!textInput.textContent.trim()) {
                alert('è¯·å…ˆè¾“å…¥ä¸€äº›æ–‡å­—å†…å®¹ï¼');
                return;
            }
            
            const splitCount = parseInt(document.getElementById('imageCount').value) || 1;
            const paragraphs = Array.from(preview.children);
            
            if (splitCount > 1 && paragraphs.length < splitCount) {
                alert('æ–‡ç« çš„æ®µè½æ•°é‡æ¯”ä½ è¦åˆ‡åˆ†çš„å›¾ç‰‡å¼ æ•°è¿˜å°‘ï¼è¯·æŒ‰å›è½¦å¤šå¢åŠ å‡ ä¸ªæ®µè½ï¼Œæˆ–è€…å‡å°‘åˆ‡åˆ†æ•°é‡ã€‚');
                return;
            }

            const btn = document.querySelector('.primary-btn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = 'æ­£åœ¨æ™ºèƒ½åˆ‡åˆ†å¹¶æ’ç‰ˆï¼Œè¯·ç¨å€™...';
            btn.style.backgroundColor = '#9ca3af'; 
            
            try {
                let filesToShare = [];
                let fallbackImages = [];

                if (splitCount === 1) {
                    // å•å›¾æ¨¡å¼
                    const canvas = await html2canvas(preview, { scale: 2, backgroundColor: "#ffffff" });
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    filesToShare.push(new File([blob], "æ’ç‰ˆé•¿å›¾.png", { type: "image/png" }));
                    fallbackImages.push(canvas.toDataURL('image/png'));
                } else {
                    // å¤šå›¾æ™ºèƒ½åˆ‡åˆ†æ¨¡å¼
                    const tempContainer = document.createElement('div');
                    tempContainer.style.position = 'absolute';
                    tempContainer.style.left = '-9999px';
                    tempContainer.style.top = '0';
                    document.body.appendChild(tempContainer);

                    // è®¡ç®—æ–‡ç« æ€»é«˜åº¦ä»¥åˆ†é…é¡µé¢
                    let totalHeight = 0;
                    paragraphs.forEach(p => {
                        totalHeight += p.offsetHeight + parseInt(window.getComputedStyle(p).marginBottom || 0);
                    });
                    const targetHeight = totalHeight / splitCount;

                    let currentPage = createPageContainer();
                    tempContainer.appendChild(currentPage);
                    let currentHeight = 0;
                    let pageIndex = 1;
                    const pages = [currentPage];

                    paragraphs.forEach((p) => {
                        const pHeight = p.offsetHeight + parseInt(window.getComputedStyle(p).marginBottom || 0);
                        
                        // æ™ºèƒ½åˆ¤å®šï¼šå¦‚æœåŠ ä¸Šè¿™è¡Œè¶…å‡ºäº†å‡ç­‰é«˜åº¦ï¼Œä¸”ä¸æ˜¯ç¬¬ä¸€æ®µï¼Œå°±æ”¾å…¥ä¸‹ä¸€å¼ å›¾
                        if (currentHeight + pHeight > targetHeight && currentHeight > 0 && pageIndex < splitCount) {
                            currentPage = createPageContainer();
                            tempContainer.appendChild(currentPage);
                            pages.push(currentPage);
                            currentHeight = 0;
                            pageIndex++;
                        }
                        currentPage.appendChild(p.cloneNode(true));
                        currentHeight += pHeight;
                    });

                    // é€å¼ ç”Ÿæˆé«˜æ¸…å›¾ç‰‡
                    for (let i = 0; i < pages.length; i++) {
                        const canvas = await html2canvas(pages[i], { scale: 2, backgroundColor: "#ffffff" });
                        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                        filesToShare.push(new File([blob], `æ’ç‰ˆé•¿å›¾_ç¬¬${i+1}éƒ¨åˆ†.png`, { type: "image/png" }));
                        fallbackImages.push(canvas.toDataURL('image/png'));
                    }

                    document.body.removeChild(tempContainer);
                }

                btn.innerHTML = originalHTML;
                btn.style.backgroundColor = '#2563eb';
                
                // å”¤èµ·ç³»ç»Ÿåˆ†äº«èœå•ï¼Œæ”¯æŒå¤šæ–‡ä»¶åŒæ—¶ä¼ è¾“
                if (navigator.canShare && navigator.canShare({ files: filesToShare })) {
                    await navigator.share({
                        files: filesToShare,
                        title: 'ä¿å­˜æ’ç‰ˆç»„å›¾',
                    });
                } else {
                    fallbackShowImage(fallbackImages);
                }

            } catch (error) {
                console.error(error);
                btn.innerHTML = originalHTML;
                btn.style.backgroundColor = '#2563eb';
                alert('ç”Ÿæˆè¿‡ç¨‹ä¸­å‡ºç°é—®é¢˜ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚');
            }
        }

        // åˆ›å»ºæ‹¥æœ‰å®Œæ•´æ’ç‰ˆæ ·å¼çš„ç©ºç™½é¡µé¢
        function createPageContainer() {
            const page = document.createElement('div');
            page.className = 'preview-box';
            page.style.setProperty('--font-size', rootStyles.getPropertyValue('--font-size'));
            page.style.setProperty('--p-spacing', rootStyles.getPropertyValue('--p-spacing'));
            page.style.setProperty('--p-indent', rootStyles.getPropertyValue('--p-indent'));
            page.style.setProperty('--margin-x', rootStyles.getPropertyValue('--margin-x'));
            return page;
        }

        // å¤‡ç”¨å±•ç¤ºæ–¹æ¡ˆ
        function fallbackShowImage(imgDataArray) {
            let resultContainer = document.getElementById('result-container');
            if (resultContainer) resultContainer.remove();

            resultContainer = document.createElement('div');
            resultContainer.id = 'result-container';
            resultContainer.style.marginTop = '40px';
            resultContainer.style.padding = '20px';
            resultContainer.style.backgroundColor = '#eef2ff';
            resultContainer.style.borderRadius = '12px';
            resultContainer.style.textAlign = 'center';
            
            const hint = document.createElement('h3');
            hint.style.color = '#4338ca';
            hint.innerText = `ğŸ‘‡ å·²æˆåŠŸåˆ‡åˆ†ä¸º ${imgDataArray.length} å¼ å›¾ç‰‡ï¼Œè¯·é€å¼ é•¿æŒ‰ä¿å­˜`;
            resultContainer.appendChild(hint);
            
            imgDataArray.forEach((data, index) => {
                const wrapper = document.createElement('div');
                wrapper.style.marginBottom = '30px';
                
                const label = document.createElement('p');
                label.innerText = `ç¬¬ ${index + 1} å¼ `;
                label.style.fontWeight = 'bold';
                label.style.color = '#6b7280';
                
                const imgElement = document.createElement('img');
                imgElement.src = data;
                imgElement.style.maxWidth = '100%';
                imgElement.style.boxShadow = '0 10px 25px rgba(0,0,0,0.15)';
                imgElement.style.borderRadius = '8px';
                
                wrapper.appendChild(label);
                wrapper.appendChild(imgElement);
                resultContainer.appendChild(wrapper);
            });
            
            document.getElementById('preview-panel').appendChild(resultContainer);
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        syncPreview(); 
    </script>
